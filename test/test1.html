<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JqCentered - La Prueba Uno</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../center.jq.js"></script>
    <script>
        $(document).ready(function() {
            $('.padre').centered({
                elem: $('.nino'),
                position: 'centerRight',
                offsetX: '40%'
            });
            $('form').centered({
                elem: $('.nina'),
                position: 'topLeft',
                offsetX: '50%',
                offsetY: '-10%',
                onStart: 'submit',
                onComplete: ''
            });

            $('.myAwesomeButton').centered({
                elem: $('.nina'),
                position: 'topLeft',
                offsetX: '50%',
                offsetY: '-10%',
                onStart: 'click',
                onComplete: ''
            });

            $('.myModal').centered({
                elem: $('.nina'),
                position: 'topLeft',
                offsetX: '50%',
                offsetY: '-10%',
                onStart: 'show',
                onComplete: ''
            });




        });
    </script>
    <style>
        * {
            box-sizing: content-box;
        }
        .padre,.nino,.madre,.nina {
            display: block;
            overflow: hidden;
        }
        .padre,.madre {
            background: red;
            width: 90%;
            height: 150px;
            margin: 10px auto;
        }
        .nino,.nina {
            border-radius(50%);
            background: orange;
            height: 90px;
            width: 90px;
        }
    </style>
</head>
<body>
    <span class="padre">Yo soy el Padre</span>
    <span class="nino">Yo soy el nino</span>
    <span class="madre">Yo soy es Madre</span>
    <span class="nina">Yo soy es nina</span>
</body>
</html>
